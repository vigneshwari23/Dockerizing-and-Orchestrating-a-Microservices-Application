wp:
  name: wpapp
  labels:
    app: wp
    env: prod
    stack: wordpress
  image:
    repository: msalim22/wp
    tag: v2
    pullPolicy: Always
  replicas: 3
  configmap:
    ## KEY: "value"
    APP_ENV: "prod"
    WORDPRESS_DB_HOST: "wp-database.wpdb.svc.cluster.local"
    WORDPRESS_DB_NAME: "wordpress"
    WORDPRESS_DB_USER: "wordpress"
  containerPorts:
      http: 80
