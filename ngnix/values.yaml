ngnix:
  name: ngnix-app
  labels:
    app: ngnix-app
    env: dev
    stack: ngnix
  image:
    repository: vicky04/nginx
    tag: v1
    pullPolicy: Always
  replicas: 5
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1
  resources:
    requests:
      cpu: "150m"
      memory: "128Mi"
    limits:
      cpu: "250m"
      memory: "256Mi"
  containerPorts:
      http: 80
